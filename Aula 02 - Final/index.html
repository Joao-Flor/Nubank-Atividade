<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-icones">
            <div id="header-icones-esquerda">
                <a href="#" class="header-icone-esquerda">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            <div id="header-icones-direita">
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-eye"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div id="header-nome">
            <strong>Olá, João!</strong>
        </div>
    </header>
    <main>
        <div class="account-section">
            <div id="main-conta">
                <strong>Conta</strong>
                <a href="#" class="seta-direita">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
            <div id="main-saldo">
                <strong>R$ 800,25</strong>
            </div>
        </div>
        
        <div class="actions-section">
            <div id="botoes-carrosel">
                <a href="#" class="botoes-carrosel">
                    <i class="fa-brands fa-pix"></i>
                    <span>Pix</span>
                </a>
                <a href="#" class="botoes-carrosel">
                    <i class="fa-solid fa-barcode"></i>
                    <span>Pagar</span>
                </a>
                <a href="#" class="botoes-carrosel">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <span>Transferir</span>
                </a>
                <a href="#" class="botoes-carrosel">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>Depositar</span>
                </a>
            </div>
        </div>

        <div class="cards-section">
            <div class="card-item">
                <i class="fa-regular fa-credit-card"></i>
                <span>Meus cartões</span>
            </div>
            <div class="card-item promotion">
                <span>E você, o que vai fazer com seu</span>
                <span class="highlight">Pedacinho?</span>
                <span>Decida agora!</span>
            </div>
        </div>

        <div class="credit-card-section">
            <div class="credit-header">
                <strong>Cartão de crédito</strong>
                <a href="#" class="seta-direita">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
            <div class="fatura">
                <span>Fatura atual</span>
                <strong>R$ 680,40</strong>
            </div>
        </div>
    </main>
    <footer>
        <a href="#" class="footer-icon active">
            <i class="fa-solid fa-right-left"></i>
        </a>
        <a href="#" class="footer-icon">
            <i class="fa-solid fa-dollar-sign"></i>
        </a>
        <a href="#" class="footer-icon">
            <i class="fa-solid fa-bag-shopping"></i>
        </a>
    </footer>       
</body>
</html>
